<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</herd>
<body>
  <div class="calculator">
    <div class="container_input">
      <input class="input">
    </div>
    <div class="container_button">
      <button class="button button_operator" onclick="sqrt()">&radic;</button>
      <button class="button button_operator" onclick="square()">x&sup2;</button>
      <button class="button delete_button" onclick="onOperatorClick('CE')">CE</button>
      <button class="button" onclick="addValueToInput(7)">7</button>
      <button class="button" onclick="addValueToInput(8)">8</button>
      <button class="button" onclick="addValueToInput(9)">9</button>
      <button class="button button_operator" onclick="onOperatorClick('/')">&divide;</button>
      <button class="button" onclick="addValueToInput(4)">4</button>
      <button class="button" onclick="addValueToInput(5)">5</button>
      <button class="button" onclick="addValueToInput(6)">6</button>
      <button class="button button_operator" onclick="onOperatorClick('*')">&times;</button>
      <button class="button" onclick="addValueToInput(1)">1</button>
      <button class="button" onclick="addValueToInput(2)">2</button>
      <button class="button" onclick="addValueToInput(3)">3</button>
      <button class="button button_operator" onclick="onOperatorClick('-')">-</button>
      <button class="button" onclick="addValueToInput(0)">0</button>
      <button class="button button_operator" onclick="addValueToInput('.')">.</button>
      <button class="button button_equals" onclick="equal()">=</button>
      <button class="button button_operator" onclick="onOperatorClick('+')">+</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
