<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</herd>
<body>
  <div class="calculator">
    <div class="container_input">
      <input class="input">
    </div>
    <div class="container_button">
      <button class="button button_operator">&radic;</button>
      <button class="button button_operator">x&sup2;</button>
      <button class="button delete_button">CE</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button button_operator">&divide;</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button button_operator">&times;</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button button_operator">-</button>
      <button class="button">0</button>
      <button class="button button_operator">.</button>
      <button class="button button_equals">&equals;</button>
      <button class="button button_operator">+</button>
    </div>
  </div>
</body>
